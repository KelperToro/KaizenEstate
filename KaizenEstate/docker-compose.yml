version: '3.8'

services:
  # === 1. База Данных ===
  postgres_db:
    image: postgres:16
    container_name: kaizen_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: kaizendb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_new:/var/lib/postgresql/data
    restart: always

  # === 2. Админка для БД ===
  pgadmin:
    image: dpage/pgadmin4
    container_name: kaizen_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kaizen.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgres_db

  # === 3. MinIO (Хранилище фото) ===
  minio:
    image: minio/minio
    container_name: kaizen_minio
    ports:
      - "9000:9000" # Порт для API (C# будет стучаться сюда)
      - "9001:9001" # Порт для Админки в браузере
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

  # === 4. Создатель бакета (папки) ===
  # Эта штука запустится один раз, создаст папку "images" и умрет. Удобно!
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/images;
      /usr/bin/mc anonymous set public myminio/images;
      exit 0;
      "

volumes:
  postgres_data_new:
  minio_data: